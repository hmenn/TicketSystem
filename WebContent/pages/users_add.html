<!DOCTYPE HTML5>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Ticket System</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/ui.jqgrid-bootstrap.css"/>
    <!-- JAVASCRIPT SOURCES -->
    <script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>

    <!-- core js -->
    <script type="text/javascript" src="../js/core.js"></script>


    <style>
      form {
        background: #B7AFA3;
        width: 350px;
        background-position:center;
        padding: 40px 30px;
        margin-top: 75px;
        margin-left: 250px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="dashboard.html">TicketSystem</a>
        </div>
        <div class="collapse navbar-collapse" >
          <ul class="nav navbar-nav">
            <li id="nav_dash" ><a href="dashboard.html">Dashboard</a></1i>
            <li id="nav_tickets"><a href="tickets.html">Tickets</a></1i>
            <li id="nav_users"  class="active"><a href="users.html">Users</a></1i>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"
              role="button" aria-haspopup="true"
              aria-expanded="false"><b id="nickname" >nickname</b><span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="profile.html">My Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div> <!--navbar collapse -->
      </nav>

      <nav class="navbar navbar-default">
        <div class="container-fluid collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a id="allUsers" href="users.html">All Users</a></li>
            <li class="active"><a id="addUser" href="users_add.html">Add User</a></li>
          </ul>
        </div>
      </nav> <!-- mini ticket navbar-->
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <p id="message-box"></p>
          <form id="form">
            <div class="form-group">
              <label>E-Mail:</label>
              <input class="form-control" type="text" id="users_email" required/>
            </div>
            <div class="form-group">
              <label>Name:</label>
              <input class="form-control" type="text" id="user_name" required/>
            </div>
            <div class="form-group">
              <label>Surname:</label>
              <input class="form-control" type="text" id="user_surname" required/>
            </div>
            <div class="form-group">
              <label>Company:</label>
              <input class="form-control" type="text" id="user_company" required/>
            </div>

            <div class="form-group">
              <label>Password:</label>
              <input class="form-control" type="text" id="user_password" required/>
            </div>
			      <div class="checkbox">
              <label class="checkbox-inline" ><input type="checkbox" name="role" id="adminRole" checked>Admin</label>
              <label class="checkbox-inline" ><input type="checkbox" name="role" id="supporterRole" >Supporter</label>
              <label class="checkbox-inline" ><input type="checkbox" name="role" id="clientRole">Client</label>
        	  </div>
            <button type="submit" onclick="addUser()" class="btn btn-default" >Submit</button>
          </form>
        </div>
      </div><!-- row -->
    </div> <!-- main container fluid -->

  </body>
</html>
