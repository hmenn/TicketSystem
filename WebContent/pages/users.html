    <!-- Add User Modal -->
   <div id="myUserModal" class="modal fade" role="dialog">
     <div class="modal-dialog">
       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Add New User</h4>
         </div><!-- modal header-->
         <div class="modal-body">
           <p id="modalAddUserMessage" class="text-center text-warning lead"></p>
           <div class="form-group">
             <label>Full Name:</label>
             <input class="form-control" type="text" id="userFullName" required/>
           </div>

           <div class="form-group">
             <label>E-Mail:</label>
             <input class="form-control" type="text" id="userEmail" required/>
           </div>

           <div class="form-group">
             <label>Password:</label>
             <input class="form-control" type="text" id="userPassword" required/>
           </div>

           <div class="form-group">
             <label>Company:</label>
             <div class="row">
               <div class="col-md-6">
                 <select class="form-control" id="userCompany"></select>
               </div>
               <div class="col-md-6">
                 <button class="btn btn-info" data-toggle="modal" data-target="#myModalAddCompany">Add New Company</button>
               </div>
             </div><!-- row -->

           </div>

           <div class="from-group">
             <div class="checkbox form-control">
               <label class="checkbox-inline" ><input type="checkbox" name="userRole" id="adminRole" checked>Admin</label>
               <label class="checkbox-inline" ><input type="checkbox" name="userRole" id="supporterRole" >Supporter</label>
               <label class="checkbox-inline" ><input type="checkbox" name="userRole" id="clientRole">Client</label>
             </div>
           </div>

           <div class="form-group" style="display:none;" id="departmentFade">
             <label for="userDepartment">Department:</label>
            <div class="row">
              	 <div class="col-md-6">
            		 <select class="form-control" id="userDepartment"><!-- departmanlar db den yÃ¼klenecek --></select>
       			</div>
       		  <div class="col-md-6">
       		
               <button class="btn btn-info" data-toggle="modal" data-target="#myModalAddDepartment">Add New Department</button>
               
           </div>
           </div>
         </div><!-- modal body-->
         <div class="modal-footer">
           <button class="btn btn-success" onclick="addUser()">Add User</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div><!-- modal footer -->
       </div><!-- modal content -->
     </div> <!-- modal-dialog-->
   </div><!-- Add User Modal -->

    
    
     <!-- Add Company Modal -->
    <div id="myModalAddCompany" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Company</h4>
          </div>
          <div class="modal-body">
            <p class="text-center text-danger lead" id="addCompanyModalMessage"></p>
            <div class="form-group">
              <label>Name:<span class="text-danger">*</span></label>
              <input class="form-control" type="text" id="compName" required/>
            </div>
            <div class="form-group">
              <label>E-Mail:<span class="text-danger">*</span></label>
              <input class="form-control" type="text" id="compEmail" required/>
            </div>
            <div class="form-group">
              <label>Phone:</label>
              <input class="form-control" type="text" id="compPhone"/>
            </div>
            <div class="form-group">
              <label>Fax:</label>
              <input class="form-control" type="text" id="compFax"/>
            </div>
            <div class="form-group">
              <label>Address:</label>
              <input class="form-control" type="text" id="compAddress"/>
            </div>
            <p><span class="text-danger lead">*: Required</span></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" onclick="addCompany()">Add</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- modal content -->
      </div> <!-- modal-dialog-->
    </div>
         <!-- Add Company Modal -->
         
         
           <!-- Add Department Modal -->
    <div id="myModalAddDepartment" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Department</h4>
          </div>
          <div class="modal-body">
            <p class="text-center text-danger lead" id="addDepartmentModalMessage"></p>
            <div class="form-group">
              <label>Name:<span class="text-danger">*</span></label>
              <input class="form-control" type="text" id="departmentName" required/>
            </div>
            <p><span class="text-danger lead">*: Required</span></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" onclick="addDepartment()">Add</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- modal content -->
      </div> <!-- modal-dialog-->
    </div>
         <!-- Add Department Modal -->
