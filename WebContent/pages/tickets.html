<!DOCTYPE HTML5>
<html>
<head>
<meta charset="utf-8" />

<title>Tickets</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/ui.jqgrid-bootstrap.css" />

<!-- JAVASCRIPT SOURCES -->
<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/i18n/grid.locale-en.js"></script>
<script type="text/javascript" src="../js/jquery.jqGrid.min.js"></script>

</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-default">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">TicketSystem</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li id="nav_tickets" class="active"><a href="tickets.html">Tickets</a></1i>

					<li id="nav_users"><a href="users.html">Users</a></1i>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"><b id="nickname">nickname</b><span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="profile.html">My Profile</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="logout.html">Logout</a></li>
						</ul></li>
				</ul>
			</div>
			<!--navbar collapse -->
		</nav>

		<nav class="navbar navbar-default">
			<div class="container-fluid collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a id="allTickets" href="tickets.html">All
							Tickets</a></li>
					<li><a id="openedTickets" href="#">Opened Tickets</a></li>
					<li><a id="closedTickets" href="#">Closed Tickets</a></li>
					<li><a id="newTicket" data-toggle="modal"
						data-target="#myModalNewTicket">New Ticket</a></li>
				</ul>
			</div>
		</nav><!-- mini ticket navbar-->

		<!-- JQGRID  -->
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<table id="jqGrid"></table>
				<div id="jqGridPager" style="height: 36px"></div>
			</div><!-- com-md -->
		</div>
		<!-- row -- >
  </div> <!-- main container fluid-->

		<!--    Add Tickets Modal -->
	<div id="myModalNewTicket" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">New Ticket</h4>
				</div>
				<div class="modal-body">
					<p class="text-center text-danger lead" id="addTicketModalMessage"></p>
					<div class="row">
						<div class="addTicketTable table-responsive">
							<table class="table table-bordered table-condensed">
								<tbody>
									<tr>
										<td>Deparment:</td>
										<td><select id="ticketDepartment">
												<!--  load departments from db-->
										</select></td>
									</tr>
									<tr>
										<td>Priority:</td>
										<td><select id="ticketPriority">
												<option value="prioLow">LOW</option>
												<option value="prioNormal">NORMAL</option>
												<option value="prioHigh">HIGH</option>
										</select></td>
									</tr>
										<th colspan="2">Issue:</th>
									<tr>
										<td>Subject:</td>
										<td><input type="text" cols="50" id="ticketTitle"></input>
										</td>
									</tr>
									<tr>
										<td>Message:</td>
										<td><textarea rows="9" cols="40" id="ticketMessage"></textarea>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div><!-- div row -->
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" onclick="addTicket()">Send
						Ticket</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div> <!-- modal content -->
		</div> 	<!-- modal-dialog-->
	</div>   <!--    Add Tickets Modal -->

	<!-- core js -->
	<script type="text/javascript" src="../js/core.js"></script>
	<script type="text/javascript" src="../js/ticket.js"></script>

</body>
</html>
