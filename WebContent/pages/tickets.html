</head>

<body>
		<nav class="navbar navbar-default">
			<div class="navbar-header">
				<a class="navbar-brand">TicketSystem</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li id="nav_tickets" class="active"><a href="tickets.html">Tickets</a></1i>

					<li id="nav_users"><a href="users.html">Users</a></1i>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"><b id="nickname">nickname</b><span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="profile.html">My Profile</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="logout.html">Logout</a></li>
						</ul></li>
				</ul>
			</div>
			<!--navbar collapse -->
		</nav>

		<nav class="navbar navbar-default">
			<div class="container-fluid collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a id="allTickets" href="tickets.html">All
							Tickets</a></li>
					<li><a id="openedTickets" href="#">Opened Tickets</a></li>
					<li><a id="closedTickets" href="#">Closed Tickets</a></li>
					<li><a id="newTicket" data-toggle="modal"
						data-target="#myModalNewTicket">New Ticket</a></li>
				</ul>
			</div>
		</nav><!-- mini ticket navbar-->

		<!-- JQGRID  -->
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<table id="jqGrid"></table>
				<div id="jqGridPager" style="height: 36px"></div>
			</div><!-- com-md -->
		</div>
		<!-- row -- >
  </div> <!-- main container fluid-->

		<!--    Add Tickets Modal -->
		<div id="myModalNewTicket" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">New Ticket</h4>
					</div>
					<div class="modal-body">
						<p id="error_message" class="text-center text-warning lead"></p>

						<div class="form-group">
							<label for="ticketDepartment">Department:</label>
							<select class="form-control" id="ticketDepartment">
								<!-- departmanlar db den yÃ¼klenecek -->
							</select>
						</div>
            <div class="form-group">
							<label for="ticketPriority">Priority:</label>
              <select class="form-control" id="ticketPriority">
                <option value="0">LOW</option>
                <option value="1">NORMAL</option>
                <option value="2">HIGH</option>
              </select>
            </div>
            <div class="form-group">
							<label for="ticketTitle">Subject:</label>
              <input class="form-control" type="text" size="40" id="ticketTitle"></input>
            </div>
            <div class="form-group">
							<label for="ticketMessage" >Message:</label>
              <textarea class="form-control" rows="9" cols="50" id="ticketMessage"></textarea>
            </div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" onclick="addTicket()">Send Ticket</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	<!-- core js -->
	<script type="text/javascript" src="../js/core.js"></script>
	<script type="text/javascript" src="../js/ticket.js"></script>

</body>
</html>
