            <ul class="nav navbar-nav navbar-right">

                <a id="user_email" href="#" class="dropdown-toggle" data-toggle="dropdown"

      <nav class="navbar navbar-default">

          <!-- JQGRID Test -->
      <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <table id="jqGrid"></table>
            <div id="jqGridPager" style="height:36px"></div>
            <script type="text/javascript">
              $(document).ready(function () {
                var testData = [{Ticket:"a",Date:"a",Title:"a",Sender:"a",Priority:"a",Supporter:"a"}];
                $("#jqGrid").jqGrid({
                  caption: "Ticket List",
                  datatype: "local",
                  data: testData,
  					      colNames:['Ticket','Date','Title','Sender','Priority','Supporter'],
                  colModel:[
                    {name:'Ticket', width:80},
                    {name:'Date', width:80,},
                    {name:'Title', width:100},
                    {name:'Sender', width:100},
                    {name:'Priority', width:100},
                    {name:'Supporter', width:100},
                  ],
                  width:780,
                  styleUI: 'Bootstrap',
                  viewrecords: true,
                  height: 150,
                  rowNum: 10,
                  pager: "#jqGridPager"
                });

                $('#jqGrid').navGrid('#jqGridPager',
                 {
                     edit: false,
                     add: false,
                     del: false,
                     search: true,
                     refresh: true,
                     view: true,
                     position: "left",
                     cloneToTop: false
                 });
              });
            </script>
          </div><!-- com-md -->
      </div><!-- row -- >
    </div> <!-- main container fluid-->
  </body>
