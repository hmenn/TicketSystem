    <link rel="stylesheet" type="text/css" href="../../css/ui.jqgrid-bootstrap.css"/>

    <!-- JAVASCRIPT SOURCES -->

    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>

     <style>
  body {
	background: url("http://i.istockimg.com/file_thumbview_approve/53484464/3/stock-photo-53484464-light-striped-brown-pattern-repeat-background.jpg");
}

form {
background: #B7AFA3;
width: 350px;
background-position:center;
padding: 40px 30px;
margin-top: 75px;
margin-left: 250px;
border-radius: 10px;
}
  
  </style>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">TicketSystem</a>
          </div>
          <div class="collapse navbar-collapse" >
            <ul class="nav navbar-nav">
              <li><a href="admin-dashboard.html">Dashboard</a></li>
              <li><a href="admin-tickets.html">Tickets</a></li>
              <li class="active"><a href="admin-users.html">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                role="button" aria-haspopup="true"
                aria-expanded="false">UserName<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="admin-controlpanel.html">My Preferences</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="logout.jsp">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div> <!--navbar collapse -->
        </div> <!-- navbar container -->
      </nav>

      <nav class="navbar navbar-default">
        <div class="container-fluid collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a id="allUsers" href="admin-users.html">All Users</a></li>
            <li class="active"><a id="addUser" href="admin-users-add.html">Add User</a></li>
          </ul>
        </div>
      </nav> <!-- mini ticket navbar-->
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <p id="message-box"></p>
          <form id="form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input class="form-control" type="text" id="name" required/>
            </div>
            <div class="form-group">
              <label for="surname">Surname:</label>
              <input class="form-control" type="text" id="surname" required/>
            </div>
            <div class="form-group">
              <label>Company:</label>
              <input class="form-control" type="text" id="company" required/>
            </div>
            <div class="form-group">
              <label>E-Mail:</label>
              <input class="form-control" type="text" id="email" required/>
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input class="form-control" type="text" id="password" required/>
            </div>
			<div class="checkbox">
              <label class="checkbox-inline" ><input type="checkbox" name="role" id="adminRole" checked>Admin</label>
              <label class="checkbox-inline" ><input type="checkbox" name="role" id="supporterRole" >Supporter</label>
              <label class="checkbox-inline" ><input type="checkbox" name="role" id="clientRole">Client</label>
        	</div>
            <button type="submit" onclick="addUser()" class="btn btn-default" >Submit</button>
          </form>
        </div>
      </div><!-- row -->

    </div> <!-- main container fluid -->
  </body>
