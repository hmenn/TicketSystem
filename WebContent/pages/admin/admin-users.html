<!DOCTYPE HTML5>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Ticket System</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/ui.jqgrid-bootstrap.css"/>
      <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JAVASCRIPT SOURCES -->
    <script type="text/javascript" src="../../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/i18n/grid.locale-en.js"></script>
    <script type="text/javascript" src="../../js/jquery.jqGrid.min.js"></script>
    <script>
  		$.jgrid.defaults.width = 780;
  		$.jgrid.defaults.styleUI = 'Bootstrap';
  	</script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">TicketSystem</a>
          </div>
          <div class="collapse navbar-collapse" >
            <ul class="nav navbar-nav">
              <li><a href="admin-dashboard.html">Dashboard</a></li>
              <li><a href="admin-tickets.html">Tickets</a></li>
              <li class="active"><a href="admin-users.html">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                role="button" aria-haspopup="true"
                aria-expanded="false">UserName<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">My Preferences</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div> <!--navbar collapse -->
        </div><!-- navbar container -->
      </nav>

      <nav class="navbar navbar-default">
        <div class="container-fluid collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a id="allUsers" href="admin-users.html">All Users</a></li>
            <li><a id="addUser" href="admin-users-add.html">Add User</a></li>
          </ul>
        </div>
      </nav> <!-- mini ticket navbar-->
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <table id="jqGrid"></table>
          <div id="jqGridPager" style="height:36px"></div>

          <script type="text/javascript">
              $(document).ready(function () {
                $("#jqGrid").jqGrid({
                  caption: "User list",
                  url: "/Ticket_System/rest/admin/getAllUsers",
                  mtype: "GET",
                  datatype: "json",
                  colModel:[
                    {label:"Name", name:'name', width:80},
                    {label:"Surname", name:'surname', width:80,},
                    {label:"E-Mail", name:'email', width:100},
                    {label:"Password", name:'password', width:100},
                    {label:"Company", name:'company', width:100},
                  ],
                  viewrecords: true,
                  height: 150,
                  rowNum: 10,
                  pager: "#jqGridPager"
                });

                $('#jqGrid').navGrid('#jqGridPager',
                 {
                     edit: false,
                     add: false,
                     del: false,
                     search: true,
                     refresh: true,
                     view: true,
                     position: "left",
                     cloneToTop: false
                 });
              });

         </script>

        </div>
      </div><!-- row -->


    </div> <!-- main container fluid-->
  </body>
</html>
